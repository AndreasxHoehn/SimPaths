name: Build and run SimPaths

on:
  push:
    branches: [ "experimental/headless_setup" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Setup run
      run: java -jar singlerun.jar -c UK -y 2017 -Setup -g false

    - name: Do one run
      run: java -jar multirun.jar -p 20000 -s 2017 -e 2018 -r 101 -n 1 -g false